<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div id="navbar">
        <div id="navbar" class="container">
            <div id="navbar-brand">
                <span class="h2"><strong>Sorting Algorithms.</strong></span>
            </div><br>
            <div id="btn-container" class="container-fluid">
                <div class="nav-item">
                    <button class="btn my-btn" id="selectionBtn"><strong>Selection</strong></button>
                </div>
                <div class="nav-item">
                    <button class="btn my-btn" id="bubbleBtn"><strong>Bubble</strong></button>

                    <button class="btn my-btn" id="quickBtn"><strong>Quick</strong></button>

                </div>
            </div><br>
            <div>
                <label id="range-label" for="range" class="form-label">Number of bars:

                </label>
                <input type="range" id="range" min="5" max="100" value="50">

        </div>
    </div>
    <div id="status" class="container">

            <h1 id="status-heading"></h1>
