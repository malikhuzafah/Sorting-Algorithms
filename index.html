<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/script.js"></script>


    <title>Sorting Algorithms</title>
</head>

<body>
    <div id="body">
        <div id="topbar">
            <div class="container">
                <div class="row justify-content-center align-items-center" align="center">
                    <div class="col-6 col-md-4 col-lg-2">
                        <label for="customRange1" class="form-label">Number of bars</label>
                        <input type="range" class="form-range" id="range" min="1" max="100">
                    </div>
                    <div class="col-6 col-md-4 col-lg-2">
                        <button class="btn btn-lg btn-primary" id="selectionBtn">Selection</button>
                    </div>
                    <div class="col-6 col-md-4 col-lg-2">
                        <button class="btn btn-lg btn-primary" id="bubbleBtn">Bubble</button>
                    </div>
                    <div class="col-6 col-md-4 col-lg-2">
                        <button class="btn btn-lg btn-primary" id="mergeBtn">Merge</button>
                    </div>
                    <div class="col-6 col-md-4 col-lg-2">
                        <button class="btn btn-lg btn-primary" id="quickBtn">Quick</button>
                    </div>
                    <div class="col-6 col-md-4 col-lg-2">
                        <button class="btn btn-lg btn-success" id="shuffleBtn">Shuffle</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <h6>Number of bars: <span id="noofbars"></span></h6>
        </div>
        <div class="container">
            <div id="content"></div>
        </div>
    </div>
</body>

</html>
